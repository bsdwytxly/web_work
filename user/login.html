<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/script/vue.min.js"></script>
    <script src="../static/script/login.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="login_header">
        <a href="../index.html">首页</a>
      </div>
      <div class="login_banner">
        <div id="l_content">
          <span class="login_word">欢迎登录</span>
        </div>
  
        <div id="content">
          <div class="login_form">
            <div class="login_box">
              
              <div class="msg_cont">
                <b></b>
                <span class="errorMsg">{{errorMsg}}</span>
              </div>
              <div class="form">
                <form action="../user/login_success.html" @submit="login">
                  <label>用户名称：</label>
                  <input
                    class="itxt"
                    type="text"
                    placeholder="请输入用户名"
                    autocomplete="off"
                    tabindex="1"
                    name="username"
                    id="username"
                    v-model="username"
                  />
                  <br />
                  <br />
                  <label>用户密码：</label>
                  <input
                    class="itxt"
                    type="password"
                    placeholder="请输入密码"
                    autocomplete="off"
                    tabindex="1"
                    name="password"
                    id="password"
                    v-model="password"
                  />
                  <br />
                  <br />
                  <input type="submit" value="登录" id="sub_btn" />
                </form>
                <div class="tit">
                  <a href="regist.html">立即注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom">
        <span>
          Copyright ©2024-2025
        </span>
      </div>
    </div>

    <script>
      new Vue({
    "el":"#app",
    "data":{
      "username":"",
      "password":"",
      "errorMsg":"请输入用户名和密码"
    },
    "methods":{
      login(){
        //1. 验证用户名不能为空
        if(this.username==""){
          this.errorMsg="用户名不能为空";
          event.preventDefault();//取消表单提交
          return;//终止验证
        }
        //2. 验证密码不能为空
        if(this.password==""){
          this.errorMsg="密码不能为空";
          event.preventDefault();//取消表单提交
        }
        if(this.username!="哈哈"){
          this.errorMsg="用户名错误";
          event.preventDefault();//取消表单提交
          return;//终止验证
        }
        //2. 验证密码不能为空
        if(this.password!="1234"){
          this.errorMsg="密码错误";
          event.preventDefault();//取消表单提交
        }
      }
    }
  });
    </script>
  </body>
</html>
