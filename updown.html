<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/updown.css" />
    <link rel="stylesheet" href="./css/zhankai.css" />
    <title>Vertical Slider 上下移动</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>桃李不言</h1>
                <p>下自成蹊</p>
                <nav class="active" id="nav">
                    <ul>
                        <li>
                            <a href="#"><img src="img/home.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/collect-picture.svg" alt=""></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/address-book.svg" alt=""></a>
                        </li>
                    </ul>
                    <button class="icon" id="toggle">
                      <div class="line line1"></div>
                      <div class="line line2"></div>
                    </button>
                </nav>
            </div>
            <div style="background-color: #487f9f">
                <h1>忽如一夜春风来</h1>
                <p>千树万树梨花开</p>
            </div>
            <div style="background-color: #313f46">

                <h1>青山一道同风雨</h1>
                <p>明月何曾是两乡</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>We</h1>
                <p>are family</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/we.jpg')"></div>
            <div style="background-image: url('./img/yueliang.jpg')"></div>
            <div style="background-image: url('./img/gongluxuehua.jpg')"></div>
            <!--蓝-->
            <div style="background-image: url('./img/hua1.jpg')"></div>
            <!--红-->
        </div>
        <div class="action-buttons">
            <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
            <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>
